<!-- INCLUDE overall_header.html -->

<h1>{L_QUOTA_TITLE}</h1>

<p>{L_QUOTA_EXPLAIN}</p>

	<!-- IF S_ERROR -->
		<div class="errorbox">
			<h3>{L_WARNING}</h3>
			<p>{ERROR_MSG}</p>
		</div>
	<!-- ENDIF -->


<form name='quota' action="{U_ACTION}" method="post">

	<fieldset>
		<legend>{L_DEFAULT_QUOTA}</legend>
	<dl>
		<dt><label for="default_vehicle_quota">{L_VEHICLE_QUOTA}:</label></dt>
		<dd><input class="tiny" type="text" id="default_vehicle_quota" name="default_vehicle_quota" value="{DEFAULT_VEHICLE_QUOTA}" maxlength="5" /></dd>
	</dl>
	<dl>
		<dt><label for="default_upload_quota">{L_UPLOAD_IMAGE_QUOTA}:</label></dt>
		<dd><input class="tiny" type="text" id="default_upload_quota" name="default_upload_quota" value="{DEFAULT_UPLOAD_QUOTA}" maxlength="5" /></dd>
	</dl>
	<dl>
		<dt><label for="default_remote_quota">{L_REMOTE_IMAGE_QUOTA}:</label></dt>
		<dd><input class="tiny" type="text" id="default_remote_quota" name="default_remote_quota" value="{DEFAULT_REMOTE_QUOTA}" maxlength="5" /></dd>
	</dl>
	</fieldset>

	<p>{L_GROUP_QUOTA_EXPLAIN}</p>

	<fieldset>
		<legend>{L_GROUP_QUOTA}</legend>
	<!-- BEGIN usergroup -->
	<dl>
		<dt><label for="">{usergroup.GROUP_NAME}:</label></dt>
		<dd>{L_ENABLE_GROUP_VEHICLE_QUOTA}&nbsp;<input type="checkbox" name="add_groups[]" value="{usergroup.GROUP_ID}" <!-- IF usergroup.S_ADD_CHECKED -->checked="checked" <!-- ENDIF --> />&nbsp;<input name="add_quota_{usergroup.GROUP_ID}" type="text" class="post" size="3" value="{usergroup.VEHICLE_QUOTA}" /><br />{L_ENABLE_GROUP_IMAGES_QUOTA}&nbsp;<input type="checkbox" name="upload_groups[]" value="{usergroup.GROUP_ID}" <!-- IF usergroup.S_UPLOAD_CHECKED -->checked="checked" <!-- ENDIF --> />&nbsp;{L_UPLOADED}&nbsp;<input name="upload_quota_{usergroup.GROUP_ID}" type="text" class="post" size="3" value="{usergroup.UPLOAD_QUOTA}" />&nbsp;{L_REMOTE}&nbsp;<input name="remote_quota_{usergroup.GROUP_ID}" type="text" class="post" size="3" value="{usergroup.REMOTE_QUOTA}" />
		</dd>
	</dl>
	<!-- END usergroup -->
	</fieldset>

	<fieldset class="submit-buttons">
		<legend>{L_SUBMIT}</legend>
		<input class="button1" type="submit" id="submit" name="update" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
