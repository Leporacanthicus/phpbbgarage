		<p class="linkmcp">[ <a href="{U_MCP}">{L_MCP}</a> ]</p>
	</div>

	<br clear="all" /><br />

<!-- INCLUDE garage_header.html -->

<!-- INCLUDE garage_menu.html -->

		<td width="72%" valign="top">
			<form enctype="multipart/form-data" method="post" name="insurance" action="{S_MODE_ACTION}">
			<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
				<tr>
					<th height="25" nowrap="nowrap" colspan="2">{VEHICLE_DATA}</th>
				</tr>
				<tr>
					<td class="cat" align="center" height="28" colspan="2"><span class="gen">{L_TITLE}</span></td>
				</tr>
				<tr>
					<td class="row1" width="35%"><span class="gen"><b>{L_INSURANCE_COMPANY}</b></span></td>
	  				<td class="row2"><select id="business_id" name="business_id"><option value="">{L_SELECT_MILEAGE_UNIT}</option><option value="">------</option><!-- BEGIN insurer --><option value="{insurer.VALUE}" <!-- IF insurer.S_SELECTED -->selected="selected"<!-- ENDIF -->>{insurer.TEXT}</option><!-- END insurer --></select>&nbsp;<span class="gensmall"><font color="#FF0000">[{L_REQUIRED}]</font> {L_NOT_LISTED_YET}<a href="{U_SUBMIT_BUSINESS}">{L_HERE}</a></span></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_PREMIUM_PRICE}</b></span></td>
					<td class="row2"><input name="premium" type="text" class="post" size="15" value="{PREMIUM}" /> <span class="gensmall"><font color="#FF0000">[{L_REQUIRED}]</font></span></td>
				</tr>
				<tr>
					<td class="row1" width="35%"><span class="gen"><b>{L_COVER_TYPE}</b></span></td>
				  	<td class="row2"><select id="cover_type" name="cover_type"><option value="">{L_SELECT_A_OPTION}</option><option value="">------</option><!-- BEGIN cover --><option value="{cover.VALUE}" <!-- IF cover.S_SELECTED -->selected="selected"<!-- ENDIF -->>{cover.TEXT}</option><!-- END cover --></select>&nbsp;<span class="gensmall"><font color="#FF0000">[{L_REQUIRED}]</font></span></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_COMMENTS}</b></span></td>
					<td class="row2"><textarea name="comments" cols="60" rows="5" wrap="soft"   class="post">{COMMENTS}</textarea></td>
				</tr>
				<tr>
					<td class="cat" align="center" height="28" colspan="2"><input type="hidden" value="{CID}" name="CID" /><input type="hidden" value="{INS_ID}" name="INS_ID" /><input name="submit" type="submit" value="{L_BUTTON}" class="liteoption" /></td>
				</tr>
			</form>
			</table>
		</td>

<!-- INCLUDE garage_footer.html -->
