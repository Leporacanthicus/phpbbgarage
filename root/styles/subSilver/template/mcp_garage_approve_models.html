<!-- INCLUDE mcp_header.html -->

<form name="mcp" id="mcp" method="post" action="{S_MCP_ACTION}">

<table width="100%" class="tablebg" cellspacing="1" cellpadding="4" border="0">
<tr> 
	<th>&nbsp;{L_MAKE}&nbsp;</th>
	<th>&nbsp;{L_MODEL}&nbsp;</th>
	<th width="5%">&nbsp;{L_SELECT}&nbsp;</th>
</tr>
<!-- BEGIN models_row -->

	<!-- IF models_row.S_ROW_COUNT is even --><tr class="row1"><!-- ELSE --><tr class="row2"><!-- ENDIF -->
		<td class="postdetails" style="padding: 4px;" align="left" valign="top" nowrap="nowrap">{models_row.MAKE}</td>
		<td class="postdetails" style="padding: 4px;" align="left" valign="top" nowrap="nowrap">{models_row.MODEL}</td>
		<td align="center"><input type="checkbox" class="radio" name="models_id_list[]" value="{models_row.ID}" /></td>
	</tr>
<!-- BEGINELSE -->
	<tr>
		<td class="row1" colspan="6" height="30" align="center" valign="middle"><span class="gen">{L_NO_MODELS}</span></td>
	</tr>
<!-- END models_row -->
<tr>
	<td class="cat" colspan="6" align="center"><input class="btnmain" type="submit" name="action[approve]" value="{L_APPROVE}" />&nbsp;&nbsp;<input class="btnlite" type="submit" name="action[disapprove]" value="{L_DISAPPROVE}" /></td>
</tr>
</table>

</form>

<table width="100%" cellspacing="2" cellpadding="2" border="0" align="center">
<tr>
	<td align="right" valign="top" nowrap="nowrap"><b class="gensmall"><a href="#" onclick="marklist('mcp', '', true); return false;">{L_MARK_ALL}</a> :: <a href="#" onclick="marklist('mcp', '', false); return false;">{L_UNMARK_ALL}</a></b></td>
</tr>
</table>

<!-- INCLUDE mcp_footer.html -->
