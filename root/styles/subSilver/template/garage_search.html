		<td width="72%" valign="top">
			<form method="post" name="search_by_vehicle" action="{S_MODE_ACTION_SEARCH_VEHICLE}">
			<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
				<tr>
					<th class="thHead" height="25" nowrap="nowrap" colspan="2">{L_SEARCH_GARAGE}</th>
				</tr>
				<tr>
					<td class="catBottom" align="center" height="28" colspan="2"><span class="gen">{L_SEARCH_BY_VEHICLE}</span></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_MAKE}</b></span></td>
					<td class="row2"><select name="make_id" onchange="updateModelSelect(this.form.model_id, this.options[this.selectedIndex].text, '');" class="forminput"><option value="">{L_SELECT_MODEL}</option></select></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_MODEL}</b></span></td>
					<td class="row2"><select name="model_id" class="forminput"><option value="">{L_ANY_MODEL}</option></select></td>
				</tr>
				<tr>
					<td class="catBottom" align="center" height="28" colspan="2"><input name="submit" type="submit" value="{L_SEARCH}" class="liteoption" /></td>
				</tr>
        		</table>
			</form>
			<br />

			<form method="post" name="search_by_username" action="{S_MODE_ACTION_SEARCH_USERNAME}">
			<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
				<tr>
					<th class="thHead" height="25" nowrap="nowrap" colspan="2">{L_SEARCH_GARAGE}</th>
				</tr>
				<tr>
					<td class="catBottom" align="center" height="28" colspan="2"><span class="gen">{L_SEARCH_BY_MEMBER}</span></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_MEMBER_NAME}</b></span></td>
					<td class="row2"><input name="username" type="text" class="post" size="35" value="" /></td>
				</tr>
				<tr>
					<td class="catBottom" align="center" height="28" colspan="2"><input name="submit" type="submit" value="{L_SEARCH}" class="liteoption" /></td>
				</tr>
        		</table>
			</form>

<!-- IF S_DISPLAY_SEARCH_INSURANCE -->
			<br />
			<form method="post" name="search_by_insurance" action="{S_MODE_ACTION_SEARCH_INSURANCE}">
			<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
				<tr>
					<th class="thHead" height="25" nowrap="nowrap" colspan="2">{L_SEARCH_GARAGE}</th>
				</tr>
				<tr>
					<td class="catBottom" align="center" height="28" colspan="2"><span class="gen">{L_SEARCH_INSURANCE_BY_VEHICLE}</span></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_MAKE}</b></span></td>
					<td class="row2"><select name="make_id" onchange="updateModelSelect(this.form.model_id, this.options[this.selectedIndex].text, '');" class="forminput"><option value="">{L_SELECT_MODEL}</option></select></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_MODEL}</b></span></td>
					<td class="row2"><select name="model_id" class="forminput"><option value="">{L_ANY_MODEL}</option></select></td>
				</tr>
				<tr>
					<td class="catBottom" align="center" height="28" colspan="2"><input name="submit" type="submit" value="{L_SEARCH}" class="liteoption" /></td>
				</tr>
        		</table>
			</form>
<!-- ENDIF -->

		</td>
