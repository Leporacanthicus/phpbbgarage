<!-- INCLUDE garage_menu.html -->

			<td width="72%" valign="top" >
			<form id="edit_vehicle" enctype="multipart/form-data" method="post" name="edit_track" action="{S_MODE_ACTION}">

			<!-- IF U_MANAGE_GALLERY -->
			<table>
				<tr>
					<td>
					<div id="tabs">
						<ul>
							<li id="activetab"><a href="{U_EDIT_DATA}"><span>Data</span></a></li>
							<li><a href="{U_MANAGE_GALLERY}"><span>Images</span></a></li>
						</ul>
					</div>
					</td>
				</tr>
			</table>
			<!-- ENDIF -->

			<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
				<tr>
					<td class="cat" align="center" height="28" colspan="2"><span class="gen">{L_TITLE}</span></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_TRACK}</b></span>&nbsp;<span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span></td>
					<td class="row2"><input name="title" type="text" class="post" size="35" value="{TITLE}" /></td>
				</tr>
				<tr>
					<td class="row1" width="30%"><span class="gen"><b>{L_LENGTH}</b></span></td>
					<td class="row2"><input name="length" type="text" class="post" size="15" value="{LENGTH}" />&nbsp;<select id="mileage_unit" name="mileage_unit"><option value="">{L_SELECT_MILEAGE_UNIT}</option><option value="">------</option><!-- BEGIN mileage --><option value="{mileage.VALUE}" <!-- IF mileage.S_SELECTED -->selected="selected"<!-- ENDIF -->>{mileage.TEXT}</option><!-- END mileage --></select></td>
				</tr>

				<tr>
					<td class="cat" align="center" height="28" colspan="2"><input type="hidden" value="{REDIRECT}" name="REDIRECT" /><input type="hidden" value="{VID}" name="VID" /><input name="edit_track" type="submit" value="{L_BUTTON}" class="liteoption" /></td>
				</tr>
			</form>
			</table>
		</td>
