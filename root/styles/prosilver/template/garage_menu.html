
			<div id="garage-toggle">						
				<a id="garage-toggle-handle" accesskey="m" title="Hide or display the side menu" onclick="garage_switch_menu(); return false;" href="#"></a>
			</div>

			<div id="garage-menu">		
				<div class="cp-mini">
					<div class="inner">
						<span class="corners-top"><span></span></span>
						<h3>{L_MY_VEHICLES}</h3>
						<!-- IF S_DISPLAY_USER_VEHICLES -->
							<!-- IF S_GARAGE_DISPLAY_CREATE_VEHICLE -->
							<ul class="manage-vehicle-icons">
								<li class="newvehicle-icon">
									<a href="{U_GARAGE_CREATE_VEHICLE}"><span>{L_CREATE_VEHICLE}</span></a>
								</li>
							</ul>
							<!-- ENDIF -->
							<ul>
								<!-- BEGIN user_vehicles -->
								<li><a href="{user_vehicles.U_VIEW_VEHICLE}">{user_vehicles.VEHICLE}</a></li>
								<!-- END user_vehicles -->
							</ul>
						<!-- ENDIF -->
						<span class="corners-bottom"><span></span></span>
					</div>
				</div>

				<div class="cp-mini">
					<div class="inner">
						<span class="corners-top"><span></span></span>
						<h3>{L_LATEST_UPDATED}</h3>
						<!-- IF S_GARAGE_DISPLAY_UPDATED_VEHICLES -->
						<dl class="mini">
							<!-- BEGIN updated_vehicles -->
							<dd><span class="genmed"><a href="{updated_vehicles.U_VIEW_VEHICLE}" >{updated_vehicles.VEHICLE}</a><br />{updated_vehicles.UPDATED_TIME}<br>{L_OWNER}:&nbsp;<b><a href="{updated_vehicles.U_VIEW_PROFILE}" <!-- IF updated_vehicles.USERNAME_COLOUR --> style="color: {updated_vehicles.USERNAME_COLOUR}"<!-- ENDIF -->>{updated_vehicles.USERNAME}</a></b></span></dd>
							<!-- END updated_vehicles -->
						</dl>
						<!-- ENDIF -->
						<span class="corners-bottom"><span></span></span>
					</div>
				</div>
			</div>
