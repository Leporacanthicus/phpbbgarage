
	<div id="garage-toggle">						
		<a id="garage-toggle-handle" accesskey="m" title="Hide or display the side menu" onclick="garage_switch_menu(); return false;" href="#"></a>
	</div>

	<div id="garage-menu">		
		<div class="cp-mini">
			<div class="inner">
				<span class="corners-top"><span></span></span>
				<!-- IF S_DISPLAY_USER_VEHICLES -->
				<dl>
					<dt>{L_MY_VEHICLES}</dt>
					<!-- IF S_GARAGE_DISPLAY_CREATE_VEHICLE -->
					<div class="buttons">
						<div class="locked-icon">
							<a href="{U_GARAGE_CREATE_VEHICLE}"><span>{L_CREATE_VEHICLE}</a></span></a>
						</div>
					</div>
					<!-- ENDIF -->
					<!-- BEGIN user_vehicles -->
					<dd class="row1" align="left"><span class="genmed"><a href="{user_vehicles.U_VIEW_VEHICLE}">{user_vehicles.VEHICLE}</a></span></dd>
					<!-- END user_vehicles -->
				</dl>
				<!-- ENDIF -->
				<span class="corners-bottom"><span></span></span>
			</div>
		</div>

		<div class="cp-mini">
			<div class="inner">
				<span class="corners-top"><span></span></span>
				<!-- IF S_GARAGE_DISPLAY_UPDATED_VEHICLES -->
				<dl>
					<dt>{L_LATEST_UPDATED}</dt>
					<!-- BEGIN updated_vehicles -->
					<dd class="row1" align="left" nowrap="nowrap"><span class="genmed"><a href="{updated_vehicles.U_VIEW_VEHICLE}" >{updated_vehicles.VEHICLE}</a><br />{updated_vehicles.UPDATED_TIME}<br>{L_OWNER}:&nbsp;<b><a href="{updated_vehicles.U_VIEW_PROFILE}" <!-- IF updated_vehicles.USERNAME_COLOUR --> style="color: {updated_vehicles.USERNAME_COLOUR}"<!-- ENDIF -->>{updated_vehicles.USERNAME}</a></b></span></dd>
					<!-- END updated_vehicles -->
				</dl>
				<!-- ENDIF -->
				<span class="corners-bottom"><span></span></span>
			</div>
		</div>
	</div>
