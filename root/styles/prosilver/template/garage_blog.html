<div id="garage-main">

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
		<form method="post" name="edit_blog" action="{S_MODE_ACTION}">
			<h3>{L_BLOG}</h3>
			<fieldset>
				<dl>
					<dt class="row1" width="20%"><span class="gen">{L_BLOG_HEADER}</span></dt>
					<dd class="row2" colspan="1"><input name="blog_header" type="text" class="post" size="60" value="{BLOG_HEADER}" /></dd>
				</dl>
				<dl>
					<dt class="row1" width="20%"><span class="gen">{L_EDIT_BLOG}</span></dt>
					<dd class="row2" colspan="4"><textarea name="blog_text" cols="70" rows="6" wrap="soft" class="post">{BLOG}</textarea></dd>
			</fieldset>

			<fieldset>
				<input type="hidden" value="update_comment" name="mode" /><input type="hidden" value="{VID}" name="VID" /><input type="hidden" value="{BID}" name="BID" />
			</fieldset>

			<fieldset class="submit-buttons">
				<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
				<input type="submit" name="submit" value="{L_EDIT_BLOG}" class="button1" />
			</fieldset>
		</form>
	<span class="corners-bottom"><span></span></span></div>
</div>
