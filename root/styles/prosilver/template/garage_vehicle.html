<script type="text/javascript">
var ajax = new sack();

function get_model_list(sel)
{
	var make_id = sel.options[sel.selectedIndex].value;
	document.getElementById('model_id').options.length = 0;
	ajax.requestFile = 'garage.php?mode=get_model_list&make_id='+make_id;
	ajax.onCompletion = build_model_list;
	ajax.runAJAX();
}

function update_model_list(make_id, model_id)
{
	document.getElementById('model_id').options.length = 0;
	ajax.requestFile = 'garage.php?mode=get_model_list&model_id='+model_id+'&make_id='+make_id;
	ajax.onCompletion = build_model_list;
	ajax.runAJAX();
}

function build_model_list()
{
	var obj = document.getElementById('model_id');
	eval(ajax.response);
} 
</script>

							</dl>
							<dl>

							</dl>
							<dl>
								<dt><b>{L_COLOUR}</b></span></dt>
								<dd class="row2"><input name="colour" type="text" class="post" size="35" value="{COLOUR}" /></dd>
							</dl>
							<dl>
								<dt><b>{L_MILEAGE}</b></span></dt>
								<dd><input name="mileage" type="text" class="post" size="15" value="{MILEAGE}" />&nbsp;<select id="mileage_units" name="mileage_units"><option value="">{L_SELECT_MILEAGE_UNIT}</option><option value="">------</option><!-- BEGIN mileage --><option value="{mileage.VALUE}" <!-- IF mileage.S_SELECTED -->selected="selected"<!-- ENDIF -->>{mileage.TEXT}</option><!-- END mileage --></select></dd>
							</dl>
							<dl>
								<dt><b>{L_PURCHASED_PRICE}</b></span></dt>
								<dd><input name="price" type="text" class="post" size="10" value="{PRICE}" /><span class="gen">&nbsp;{L_CURRENCY}:&nbsp;</span><select id="currency" name="currency"><option value="">{L_SELECT_CURRENCY_UNIT}</option><option value="">------</option><!-- BEGIN currency --><option value="{currency.VALUE}" <!-- IF currency.S_SELECTED -->selected="selected"<!-- ENDIF -->>{currency.TEXT}</option><!-- END currency --></select></dd>
							</dl>
							<dl>
								<dt><b>{L_DESCRIPTION}</b></span></dt>
								<dd><textarea name="comments" cols="60" rows="5" wrap="soft" class="post" value="{COMMENTS}">{COMMENTS}</textarea></dd>
							</dl>
		
							<!-- IF ! VID -->
								<!-- INCLUDE garage_image_attach.html -->
							<!-- ENDIF -->
						<fieldset>

						<fieldset class="submit-buttons">
							<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp;

						</fieldset>
