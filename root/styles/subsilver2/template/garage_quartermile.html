<!-- INCLUDE garage_menu.html -->

		<td width="72%" valign="top">

				<form enctype="multipart/form-data" method="post" name="quartermile" action="{S_MODE_ACTION}">
				<table width="100%" cellpadding="3" cellspacing="1" border="0" class="tablebg">
				<tbody>
					<tr>
						<th colspan="2"><span class="gen">{L_TITLE}</span></th>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_RT_EXPLAIN}</span></td>
						<td class="row2"><input name="rt" type="text" class="post" size="15" value="{RT}" /></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_SIXTY_EXPLAIN}</span></td>
						<td class="row2"><input name="sixty" type="text" class="post" size="15" value="{SIXTY}" /></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_THREE_EXPLAIN}</span></td>
						<td class="row2"><input name="three" type="text" class="post" size="15" value="{THREE}" /></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_EIGHTH_EXPLAIN}</span></td>
						<td class="row2"><input name="eighth" type="text" class="post" size="15" value="{EIGHTH}" /></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_EIGHTHMPH_EXPLAIN}</span></td>
						<td class="row2"><input name="eighthmph" type="text" class="post" size="15" value="{EIGHTHMPH}" /></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_THOU_EXPLAIN}</span></td>
						<td class="row2"><input name="thou" type="text" class="post" size="15" value="{THOU}" /></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_QUART_EXPLAIN}</span></td>
						<td class="row2"><input name="quart" type="text" class="post" size="15" value="{QUART}" /> <span class="gensmall" style="color:#FF0000">[{L_REQUIRED}]</span></td>
					</tr>
					<tr>
						<td class="row1" width="35%"><span class="gen">{L_QUARTMPH_EXPLAIN}</span></td>
						<td class="row2"><input name="quartmph" type="text" class="post" size="15" value="{QUARTMPH}"/> </td>
					</tr>
					<!-- IF S_DISPLAY_DYNORUNS -->
					<tr>
						<td class="row1" width="35%"><span class="gen"><b>{L_LINK_TO_RR}</b></span></td>
		  				<td class="row2"><select id="dynorun_id" name="dynorun_id"><option value="">{L_SELECT_A_OPTION}</option><option value="">------</option><!-- BEGIN dynorun --><option value="{dynorun.VALUE}" <!-- IF dynorun.S_SELECTED -->selected="selected"<!-- ENDIF -->>{dynorun.TEXT}</option><!-- END dynorun --></select></td>
					</tr>
					<!-- ENDIF -->

					<!-- IF ! QMID -->
						<!-- INCLUDE garage_image_attach.html -->
					<!-- ENDIF -->

					<tr>
						<td class="cat" align="center" height="28" colspan="2"><input type="hidden" value="{VID}" name="VID" /><input type="hidden" value="{QMID}" name="QMID" /><input type="hidden" value="{PENDING_REDIRECT}" name="pending_redirect" /><input name="submit" type="submit" value="{L_BUTTON}" class="liteoption" /></td>
					</tr>
				</tbody>
				</table>
	{S_FORM_TOKEN}
			</form>

			<!-- IF U_MANAGE_GALLERY -->
			<br />
				<!-- INCLUDE garage_manage_gallery.html -->
			<!-- ENDIF -->
			
		</td>
